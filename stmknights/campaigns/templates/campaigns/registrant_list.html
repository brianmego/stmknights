{% extends 'campaigns/base.html' %}

{% block content %}
    {% for registrant in registrants %}
        <div class="registrant">
            <h1><a href="{ url 'registrant_detail' pk=registrant.pk %}">{{ registrant.name }}</a></h1>
            <p>{{ registrant.email|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
